{% extends 'application/base.html' %}

{% block title %}Strona domowa{% endblock %}

{% block content %}

{% comment %} Strona Domowa użytkownika {% endcomment %}
    <div class="title">
        <h1>Saldo</h1>
        <h1>{{ profile_balance }} PLN</h1>
    </div>
    <div class="content">
        
        {% for acc in accounts %}
            <div class="account">
                <p>{{ acc }}</p>
                <p>{{ acc.calculate_balance }} zł</p>
            </div>
        {% endfor %}

    </div>
    
{% endblock  %}
