{% extends 'application/base.html' %}
{% block content %}

<div class="title">
    <h1>Zmień hasło</h1>
  </div>

<!--<form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Submit</button>
</form>-->
<div class="content site-with-form-content">
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table>
            <tr>
                <td>
                    <label class="bold">Hasło</label>
                </td> 
                <td>
                    <span class="field"><input type="password" name="new_password1" autocomplete="new-password" required id="id_password1"></span>
                </td>
                    {{ form.password1.errors }}
            </tr>
  
            <tr>
                <td>
                    <label class="bold">Potwierdź hasło</label>
                </td> 
                <td>
                    <span class="field"><input type="password" name="new_password2" autocomplete="new-password" required id="id_password2"></span>
                </td>
                {{ form.password2.errors }}
            </tr>
        </table>
        <button class="button" type="submit">Potwierdź</button> 
</form>

<div class="mam-niemam">
    <span><a class="purple" href="{% url 'profile' %}">Wróć do strony profilowej</a></span>
  </div>
</div>
{% endblock %}
